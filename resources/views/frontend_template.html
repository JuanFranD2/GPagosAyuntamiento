<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GPagosAyuntamiento Frontend</title>
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
        />
    </head>
    <body class="font-sans antialiased">
        <div class="min-h-screen bg-gray-100">
            <main>
                <div id="app">
                    <h1>¡Hola desde el frontend!</h1>
                    <p>Si ves esto, Vercel está sirviendo este index.html.</p>
                    <p>
                        Si tu aplicación JS/CSS no carga, revisa la consola del
                        navegador y la configuración de Vite/Vercel.
                    </p>
                </div>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"
        ></script>

        <script>
            $(document).ready(function () {
                // Busca cualquier tabla con la clase 'datatable' y la inicializa
                $(".datatable").DataTable({
                    language: {
                        sEmptyTable: "No se encontraron resultados",
                        sInfo: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                        sInfoEmpty: "Mostrando 0 a 0 de 0 registros",
                        sInfoFiltered: "(filtrado de _MAX_ registros totales)",
                        sInfoPostFix: "",
                        sInfoThousands: ",",
                        sLengthMenu: "Mostrar _MENU_ registros",
                        sLoadingRecords: "Cargando...",
                        sProcessing: "Procesando...",
                        sSearch: "Buscar:",
                        sZeroRecords: "No se encontraron resultados",
                        oPaginate: {
                            sFirst: "Primero",
                            sLast: "Último",
                            sNext: "Siguiente",
                            sPrevious: "Anterior",
                        },
                        oAria: {
                            sSortAscending:
                                ": Activar para ordenar la columna de manera ascendente",
                            sSortDescending:
                                ": Activar para ordenar la columna de manera descendente",
                        },
                    },
                });
            });
        </script>
    </body>
</html>
